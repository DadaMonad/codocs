<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="doc-overview">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }
      .doc-card {
        margin-left: 5px;
        margin-right: 5px;
        width: 100%;
        margin-bottom: 20px;
      }
      @media (min-width: 660px) {
        .doc-card {
          width: 47%;
        }
      }
      @media (min-width: 1000px) {
        .doc-card {
          width: 32%;
        }
      }
      .add-doc-card {
        position: relative;
        cursor: pointer;
        min-height: 100px;
      }
      .add-doc-card iron-icon {
        --iron-icon-height: 60px;
        --iron-icon-width: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -30px 0 0 -30px;
      }
    </style>
    <y-element connector-name="serviceworker" db-name="memory" connector-auth="{{connectorAuth}}" connector-debug connector-room="{{connectorRoom}}">
      <y-array name="docs" data="{{docs}}"></y-array>
    </y-element>
    <div class="layout horizontal wrap">
      <paper-card id="addDocCard" class="add-doc-card doc-card" on-tap="addDoc">
        <iron-icon icon="icons:add"></iron-icon>
      </paper-card>
      <template is="dom-repeat" items="{{docs}}">
        <doc-card class="doc-card" doc="{{item}}" on-delete-doc="deleteDoc" shown="{{shown}}"></doc-card>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'doc-overview',
      behaviors: [AppBehaviors.RoomIdentity],
      addDoc: function () {
        // generate a room name
        var arr = new Uint8Array(20)
        window.crypto.getRandomValues(arr)
        var roomSecret = Array.from(arr).map(function (dec) {
          return dec.toString(16)
        }).join('')
        var roomId = md5(roomSecret)
        this.unshift('docs', { type: 'richtext', roomId: roomId, secret: roomSecret })
      },
      deleteDoc: function (nativeEvent, event) {
        this.splice('docs', event.index - 1, 1) // -1 for the addDoc card
      },
      properties: {
        docs: {
          type: Array,
          notify: true
        },
        connectorRoom: String,
        shown: {
          type: Boolean,
          notify: true
        }
      },
      setGoogleIdToken: function (idToken, roomId) {
        if (this.connectorAuth !== idToken && idToken != null) {
          this.connectorAuth = idToken
        }
        if (roomId != null && (this.connectorRoom == null || roomId !== JSON.parse(atob(this.connectorRoom)).roomId)) {
          this.connectorRoom = btoa(JSON.stringify({ type: 'overview', roomId: roomId}))
        }
      }
    });
  </script>
</dom-module>
