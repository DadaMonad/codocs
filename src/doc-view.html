<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<style>
.doc-content .ql-editor {
  padding-bottom: 100px;
}
@media (min-width: 1000px) {
  .doc-content .ql-editor {
    width: 660px;
    margin: auto;
  }
}
</style>

<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
    </style>
    <iron-pages attr-for-selected="doctype" selected="{{doc.docType}}">
      <doc-view-richtext doctype="richtext" doc="{{doc}}" read-only="{{readOnly}}" title="{{title}}" fixed-height="{{fixedHeight}}"></doc-view-richtext>
      <doc-view-markdown doctype="markdown" doc="{{doc}}" read-only="{{readOnly}}" title="{{title}}" fixed-height="{{fixedHeight}}"></doc-view-markdown>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true
        },
        doc: {
          type: Object,
          notify: true,
          computed: '_computeDoc(roomLink)'
        },
        readOnly: {
          type: Boolean,
          notify: true,
          computed: '_computeReadOnly(doc)'
        },
        type: {
          type: String,
          notify: true
        },
        title: {
          type: Object,
          notify: true
        },
        content: {
          type: Object,
          notify: true
        }
      },
      _computeReadOnly: function (doc) {
        return doc.secret == null
      },
      _computeDoc: function (roomLink) {
        if (this.type != null) {
          this.title.type.unbindQuillAll()
          this.$.title('doc-title').clear()
        }
        if (this.content != null) {
          this.content.type.unbindQuillAll()
          this.$.mainEditArea.setText('')
        }
        return this.parseRoomLink(this.roomLink)
      },
    })
  </script>
</dom-module>
