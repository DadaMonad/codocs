<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<style>
.doc-content .ql-editor {
  padding-bottom: 100px;
}
@media (min-width: 1000px) {
  .doc-content .ql-editor {
    width: 660px;
    margin: auto;
  }
}
</style>

<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .view-container {
        width: 100%;
        display: block;
        margin-bottom: 360px;
      }
      .doc-content {
        min-height: 600px;
        border: none;
        padding-top: 10px;
      }

      @media (min-width: 660px) {
        .doc-content {
          padding-top: 20px;
        }
        .view-container {
          margin-top: 15px;
          max-width: 660px;
          margin-left: auto;
          margin-right: auto;
        }
      }
      @media (min-width: 1000px) {
        .doc-content {
          padding-top: 60px;
        }
        .view-container {
          margin-top: 25px;
          max-width: 900px;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
    <paper-card id="viewContainer" class="view-container">
      <y-element connected="{{shown}}" connector-name="webworker"  connector-url="yjs-webworker.js" connector-room="{{getConnectorRoom(doc.roomId)}}" connector-auth="{{doc.secret}}" db-name="memory">
        <y-type type="Richtext" name="title" data="{{title}}"></y-type>
        <y-type type="Richtext" name="content" data="{{content}}"></y-type>
      </y-element>
      <quill-element id="mainEditArea" class="doc-content" theme="bubble" read-only="{{readOnly}}" hide-tools="{{readOnly}}" y-richtext="{{content}}" placeholder="Your content!"></quill-element>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true
        },
        doc: {
          type: Object,
          notify: true,
          computed: '_computeDoc(roomLink)'
        },
        readOnly: {
          type: Boolean,
          notify: true,
          computed: '_computeReadOnly(doc)'
        },
        type: {
          type: String,
          notify: true
        },
        title: {
          type: Object,
          notify: true
        },
        content: {
          type: Object,
          notify: true
        },
        shown: {
          type: Boolean,
          notify: true
        }
      },
      _computeReadOnly: function (doc) {
        return doc.secret == null
      },
      _computeDoc: function (roomLink) {
        if (this.type != null) {
          this.title.type.unbindQuillAll()
          this.$.title('doc-title').clear()
        }
        if (this.content != null) {
          this.content.type.unbindQuillAll()
          this.$.mainEditArea.setText('')
        }
        return this.parseRoomLink(this.roomLink)
      },
    })
  </script>
</dom-module>
