<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<style>
.doc-content .ql-editor {
  padding-bottom: 100px;
}
@media (min-width: 1000px) {
  .doc-content .ql-editor {
    width: 660px;
    margin: auto;
  }
}
</style>

<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
    </style>
    <iron-pages id="viewContainer" attr-for-selected="doctype" selected="{{selectedView}}">
      <doc-view-richtext doctype="richtext" on-title-changed="_titleChanged" read-only="{{readOnly}}" fixed-height="{{fixedHeight}}"></doc-view-richtext>
      <doc-view-markdown doctype="markdown" on-title-changed="_titleChanged" markdown-toolbar="{{markdownToolbar}}" read-only="{{readOnly}}" fixed-height="{{fixedHeight}}"></doc-view-markdown>
      <doc-view-latex doctype="tex" on-title-changed="_titleChanged" latex-toolbar="{{latexToolbar}}" read-only="{{readOnly}}" fixed-height="{{fixedHeight}}"></doc-view-latex>
   </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true
        },
        doc: {
          type: Object,
          notify: true,
          computed: '_computeDoc(roomLink)',
          observer: '_docChanged'
        },
        selectedView: {
          type: String,
          notify: true
        },
        readOnly: {
          type: Boolean,
          notify: true,
          computed: '_computeReadOnly(doc)'
        },
        title: {
          type: Object,
          notify: true
        },
        markdownToolbar: {
          type: String,
          notify: true
        },
        latexToolbar: {
          type: String,
          notify: true
        }
      },
      _titleChanged: function (event, title){
        this.title = title.value
      },
      observers: ['_docChanged(doc)'],
      _docChanged: function (doc) {
        // write new content
        var view = this.$.viewContainer.querySelector('[doctype=' + doc.docType + ']')
        if (Polymer.isInstance(view)) {
          this._setDocToView(view)
          this.selectedView = doc.docType
        } else {
          var self = this
          Polymer.Base.importHref('src/doc-view-' + doc.docType + '.html', function () {
            self._setDocToView(view)
            self.selectedView = doc.docType
          })
        }
      },
      _computeReadOnly: function (doc) {
        return doc.secret == null
      },
      _computeDoc: function (roomLink) {
        return this.parseRoomLink(this.roomLink)
      },
      _setDocToView: function (view) {
        // clear all existing content
        if (this.title != null) {
          this.title.type.unbindQuillAll()
        }
        var views = this.$.viewContainer.children
        for (var i = 0; i < views.length; i++) {
          var v = views[i]
          if (v.clear != null) { v.clear() }
        }
        // write new content
        if (view.getAttribute('doctype') === this.doc.docType) {
          view.doc = this.doc
        }
      }
    })
  </script>
</dom-module>
