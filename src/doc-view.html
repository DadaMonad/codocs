<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<style>
.doc-content .ql-editor {
  padding-bottom: 100px;
}
@media (min-width: 1000px) {
  .doc-content .ql-editor {
    width: 660px;
    margin: auto;
  }
}
</style>

<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
    </style>
    <iron-pages id="viewContainer" attr-for-selected="doctype" selected="{{doc.docType}}" on-iron-select="_setDoc">
      <doc-view-richtext doctype="richtext" read-only="{{readOnly}}" title="{{title}}" fixed-height="{{fixedHeight}}"></doc-view-richtext>
      <doc-view-markdown doctype="markdown" markdown-toolbar="{{markdownToolbar}}" read-only="{{readOnly}}" title="{{title}}" fixed-height="{{fixedHeight}}"></doc-view-markdown>
      <doc-view-latex doctype="tex" latex-toolbar="{{latexToolbar}}" read-only="{{readOnly}}" title="{{title}}" fixed-height="{{fixedHeight}}"></doc-view-latex>
   </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true
        },
        doc: {
          type: Object,
          notify: true,
          computed: '_computeDoc(roomLink)',
          observer: '_setDoc'
        },
        readOnly: {
          type: Boolean,
          notify: true,
          computed: '_computeReadOnly(doc)'
        },
        type: {
          type: String,
          notify: true
        },
        title: {
          type: Object,
          notify: true
        },
        content: {
          type: Object,
          notify: true
        },
        markdownToolbar: {
          type: String,
          notify: true
        },
        latexToolbar: {
          type: String,
          notify: true
        }
      },
      _computeReadOnly: function (doc) {
        return doc.secret == null
      },
      _computeDoc: function (roomLink) {
        if (this.type != null) {
          this.title.type.unbindQuillAll()
          this.$.title('doc-title').clear()
        }
        if (this.content != null) {
          this.content.type.unbindQuillAll()
          this.$.mainEditArea.setText('')
        }
        return this.parseRoomLink(this.roomLink)
      },
      _setDoc: function (_event, event) {
        var selected = this.$.viewContainer.selectedItem
        if (selected != null && selected.getAttribute('doctype') === this.doc.docType) {
          selected.doc = this.doc
        }
      }
    })
  </script>
</dom-module>
