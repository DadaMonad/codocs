<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .view-container {
        width: 100%;
        display: block;
      }
      .doc-content {
        min-height: 600px;
        --quill-toolbar: {
          text-align: center;
          border-left: none;
          border-right: none;
        }
        --quill-editor-container: {
          border: none;
        }
      }
      @media (min-width: 660px) {
        .view-container {
          max-width: 660px;
          margin: auto;
        }
      }
      @media (min-width: 1000px) {
        .view-container {
          max-width: 900px;
          margin: auto;
        }
        .doc-content {
          --quill-editor: {
            width: 660px;
            margin: auto;
          }
        }
      }
    </style>
    <paper-card class="view-container">
      <y-element connector-name="websockets-client" connector-room="{{roomName}}" connector-auth="{{roomSecret}}" db-name="indexeddb" connector-url="localhost:1234">
        <y-type type="Richtext" name="title" data="{{title}}"></y-type>
        <y-type type="Richtext" name="content" data="{{content}}"></y-type>
      </y-element>
      <doc-title y-richtext="{{title}}"></doc-title>
      <quill-element y-richtext="{{content}}" class="doc-content" placeholder="Your content!"></quill-element>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true,
          observer: '_linkChanged'
        },
        roomName: String,
        roomSecret: String,
        title: Object,
        content: Object
      },
      _linkChanged: function () {
        var p = this.parseRoomLink(this.roomLink)
        this.roomName = p.roomName
        this.roomSecret = p.secret
        if (this.type != null) {
          this.title.type.unbindQuillAll()
          this.querySelector('doc-title').clear()
        }
        if (this.content != null) {
          this.content.type.unbindQuillAll()
          this.querySelector('quill-element').setText('')
        }
      }
    })
  </script>
</dom-module>
