<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<style>
  .sticky-toolbar {
    position: fixed !important;
    z-index: 1;
    top: 0;
    left: 0;
    right: 0;
    background-color: white;
    border-bottom: 1px solid #ccc !important;
  }
</style>


<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .view-container {
        width: 100%;
        display: block;
        margin-bottom: 90px;
      }
      .doc-content {
        min-height: 600px;
        border: none;
        --quill-toolbar: {
          position: absolute;
          width: 100%;
          z-index: 2;
          border: 0;
          text-align: center;
        };
      }
      @media (min-width: 660px) {
        .view-container {
          margin-top: 15px;
          max-width: 660px;
          margin-left: auto;
          margin-right: auto;
        }
      }
      @media (min-width: 1000px) {
        .view-container {
          margin-top: 25px;
          max-width: 900px;
          margin-left: auto;
          margin-right: auto;
        }
        .doc-content {
          --quill-editor: {
            width: 660px;
            margin: auto;
          }
        }
      }
    </style>
    <paper-card id="viewContainer" class="view-container">
      <y-element connected="{{shown}}" connector-name="webworker"  connector-url="yjs-webworker.js" connector-room="{{roomName}}" connector-auth="{{roomSecret}}" db-name="memory">
        <y-type type="Richtext" name="title" data="{{title}}"></y-type>
        <y-type type="Richtext" name="content" data="{{content}}"></y-type>
      </y-element>
      <!--doc-title id="title" y-richtext="{{title}}" read-only="{{readOnly}}"></doc-title-->
      <quill-element id="mainEditArea" read-only="{{readOnly}}" hide-tools="{{readOnly}}" y-richtext="{{content}}" class="doc-content" placeholder="Your content!"></quill-element>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true,
          observer: '_linkChanged'
        },
        roomName: String,
        roomSecret: { 
          type: String,
          notify: true
        },
        readOnly: {
          type: Boolean,
          notify: true,
          computed: '_computeReadOnly(roomSecret)'
        },
        title: {
          type: Object,
          notify: true
        },
        content: {
          type: Object,
          observer: '_computeEditorTopMargin'
        },
        shown: {
          type: Boolean,
          notify: true
        }
      },
      _computeReadOnly: function (secret) {
        return secret == null
      },
      _computeEditorTopMargin: function () {
        var height = this.$.mainEditArea.querySelector('.ql-toolbar').getBoundingClientRect().height
        var editor = this.$.mainEditArea.querySelector('.ql-editor')
        editor.setAttribute('style', 'margin-top: ' + height + 'px;')
        this._computeToolbarStickiness()
      },
      _computeToolbarStickiness: function () {
        var toolbar = this.$.mainEditArea.querySelector('.ql-toolbar')
        var isTitleInView = this.$.viewContainer.getBoundingClientRect().top < 0
        if (isTitleInView) {
          toolbar.classList.add('sticky-toolbar')
        } else {
          toolbar.classList.remove('sticky-toolbar')
        }
      },
      attached: function () {
        var self = this
        this.async(function () {
          // add scroll event listener to main scroll area
          document.querySelector('app-header-layout > #contentContainer').onscroll = self._computeToolbarStickiness.bind(self)
          var callback = self._computeEditorTopMargin.bind(self)
          window.addEventListener('resize', callback)
          window.addEventListener('WebComponentsReady', callback)
          callback()
        })
      },
      _linkChanged: function () {
        if (this.type != null) {
          this.title.type.unbindQuillAll()
          this.$.title('doc-title').clear()
        }
        if (this.content != null) {
          this.content.type.unbindQuillAll()
          this.$.mainEditArea.setText('')
        }
        // This can instantly exchange this.content.type / this.title.type. This is why we call it now
        var p = this.parseRoomLink(this.roomLink)
        this.roomName = p.roomName
        this.roomSecret = p.secret
      }
    })
  </script>
</dom-module>
