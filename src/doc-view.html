<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .view-container {
        width: 100%;
        display: block;
      }
      .doc-content {
        min-height: 600px;
        border: none;
        --quill-toolbar: {
          border-top: 1px solid #ccc;
          border-bottom: 1px solid #ccc;
          text-align: center;
        }
      }
      @media (min-width: 660px) {
        .view-container {
          max-width: 660px;
          margin: auto;
        }
      }
      @media (min-width: 1000px) {
        .view-container {
          max-width: 900px;
          margin: auto;
        }
        .doc-content {
          --quill-editor: {
            width: 660px;
            margin: auto;
          }
        }
      }
    </style>
    <paper-card class="view-container">
      <y-element connector-url="{{connectorUrl}}" connector-name="websockets-client" connector-room="{{roomName}}" connector-auth="{{roomSecret}}" db-name="indexeddb" connector-url="localhost:1234">
        <y-type type="Richtext" name="title" data="{{title}}"></y-type>
        <y-type type="Richtext" name="content" data="{{content}}"></y-type>
      </y-element>
      <doc-title id="title" y-richtext="{{title}}" read-only="{{readOnly}}"></doc-title>
      <quill-element id="mainEditArea" read-only="{{readOnly}}" hide-tools="{{readOnly}}" y-richtext="{{content}}" class="doc-content" placeholder="Your content!"></quill-element>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'doc-view',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        roomLink: {
          type: String,
          notify: true,
          observer: '_linkChanged'
        },
        roomName: String,
        roomSecret: { 
          type: String,
          notify: true
        },
        readOnly: {
          type: Boolean,
          computed: '_computeReadOnly(roomSecret)'
        },
        title: Object,
        content: Object
      },
      _computeReadOnly: function (secret) {
        return secret == null
      },
      attached: function () {
        var self = this
        // add scroll event listener to main scroll area
        document.querySelector('app-header-layout > #contentContainer').onscroll = function () {
          var toolbar = self.$.mainEditArea.querySelector('.ql-toolbar')
          var isTitleInView = self.$.title.getBoundingClientRect().bottom <= 0 
          if (isTitleInView) {
            toolbar.classList.add('sticky-toolbar')
          } else {
            toolbar.classList.remove('sticky-toolbar')
          }
        }
      },
      _linkChanged: function () {
        var p = this.parseRoomLink(this.roomLink)
        this.roomName = p.roomName
        this.roomSecret = p.secret
        if (this.type != null) {
          this.title.type.unbindQuillAll()
          this.querySelector('doc-title').clear()
        }
        if (this.content != null) {
          this.content.type.unbindQuillAll()
          this.querySelector('quill-element').setText('')
        }
      }
    })
  </script>
</dom-module>
