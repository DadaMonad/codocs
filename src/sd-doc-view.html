<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sd-doc-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .view-container {
        width: 100%;
        display: block;
      }
      .doc-content {
        min-height: 600px;
        --quill-toolbar: {
          text-align: center;
          border-left: none;
          border-right: none;
        }
        --quill-editor-container: {
          border: none;
        }
      }
      @media (min-width: 660px) {
        .view-container {
          max-width: 660px;
          margin: auto;
        }
      }
      @media (min-width: 1000px) {
        .view-container {
          max-width: 900px;
          margin: auto;
        }
        .doc-content {
          --quill-editor: {
            width: 660px;
            margin: auto;
          }
        }
      }
    </style>
    <paper-card class="view-container">
      <y-element connector-name="websockets-client" connector-room="{{id}}" db-name="memory">
        <y-type type="Richtext" name="title" data="{{title}}"></y-type>
        <y-type type="Richtext" name="content" data="{{content}}"></y-type>
      </y-element>
      <sd-doc-title y-richtext="{{title}}"></sd-doc-title>
      <quill-element y-richtext="{{content}}" class="doc-content" placeholder="Your content!"></quill-element>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'sd-doc-view',
      properties: {
        id: {
          type: String,
          notify: true,
          observer: '_idChanged'
        }
      },
      _idChanged: function () {
        if (this.title == null) {
          return
        }
        this.title.type.unbindQuillAll()
        this.content.type.unbindQuillAll()
        this.querySelector('sd-doc-title').clear()
        this.querySelector('quill-element').setText('')
      }
    });
  </script>
</dom-module>
