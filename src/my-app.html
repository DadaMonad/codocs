<dom-module id="my-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #007fce;
        --app-secondary-color: black;
        --paper-font-common-base: {
          font-family: 'Open Sans', sans-serif;
          -webkit-font-smoothing: antialiased;
        };
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern=":roomLink"
        data="{{routeData}}"
        tail="{{subroute}}"
        active="{{docRouteActive}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <!--app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer-->

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header effects="waterfall">
          <app-toolbar class="layout horizontal">
            
            <a href="/" class="a-unstyle flex">
              <template is="dom-if" if="{{showGoBackButton}}">
                <paper-icon-button icon="arrow-back"></paper-icon-button>
              </template>
              <template is="dom-if" if="{{!showGoBackButton}}">
                <codocs-logo></codocs-logo>
              </template>
            </a>

            <template is="dom-if" if="{{isOnline}}">
              <google-signin
                on-tap="tapSignoutButton"
                on-google-signin-success="googleSignin"
                on-google-signed-out="googleSignout"
                openid-prompt="select_account"
                client-id="863221146052-4h694v1mmn93991iq8vm9ub8tap3h7ve.apps.googleusercontent.com"></google-signin>
            </template>
            <template is="dom-if" if="{{!isOnline}}">
              <div style="width: 100px;text-align: center;">Offline</div>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages selected="{{page}}" attr-for-selected="location">
          <div location="home"><h1>Home</h1></div>
          <doc-overview id="overview" location="overview"></doc-overview>
          <doc-view location="view" room-link="{{routeData.roomLink}}"></doc-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      ready: function () {
        this.isOnline = navigator.onLine
        var self = this
        window.addEventListener('offline', function(e) { self.isOnline = false })
        window.addEventListener('online', function(e) { self.isOnline = true })
      },
      is: 'my-app',
      properties: {
        roomLink: {
          type: String,
          notify: true
        },
        page: {
          type: String,
          notify: true
        },
        docRouteActive: {
          type: Boolean,
          notify: true,
          observer: '_updatePage'
        },
        isAuthorized: {
          type: Boolean,
          observer: '_updatePage'
        },
        isOnline: {
          type: Boolean,
          notify: true,
          observer: '_isOnlineChanged'
        },
        showGoBackButton: {
          type: Boolean,
          computed: '_showGoBackButton(page)'

        }
      },
      observers: [
        '_updatePage(routeData.roomLink)'
      ],
      _isOnlineChanged: function () {
        if (!this.isOnline && localStorage.overviewRoomId != null) {
          this.isAuthorized = true
          this.$.overview.setGoogleIdToken(null, localStorage.overviewRoomId)
        }
      },
      _showGoBackButton: function (page) {
        return page !== 'overview'
      },
      _updatePage: function () {
        var id = this.routeData == null ? false : this.routeData.roomLink
        if (id && this.docRouteActive) {
          this.roomLink = id
          this.page = 'view'
        } else {
          if (this.isAuthorized) {
            this.page = 'overview'
          } else {
            this.page = 'home'
          }
        }
      },
      googleSignin: function () {
        this.isAuthorized = true
        var q = gapi.auth2.getAuthInstance().currentUser.get()
        var idToken = q.getAuthResponse().id_token
        var roomId = q.getId()
        localStorage.overviewRoomId = roomId
        this.$.overview.setGoogleIdToken(idToken, roomId)
      },
      tapSignoutButton: function () {
        if (this.isAuthorized) {
          // if the user actively signs out, we clean up everything
          // this is why we check if the user was already signed in
          delete localStorage.overviewRoomId
          // close all y-elements
          var yElements = document.querySelectorAll('y-element')
          var promises = []
          for (var i = yElements.length - 1; i >= 0; i--) {
            promises.push(yElements[i].close())
          }
          Promise.all(promises).then(function () {
            // remove all databases
            for (var i = localStorage.length - 1; i >= 0; i--) {
              try {
                (function () {
                  var val = JSON.parse(localStorage.key(i))
                  if (val[0] === 'Yjs_indexeddb') {
                    // val[1] is a indexeddb namespace
                    var request = window.indexedDB.deleteDatabase(val[1])
                    request.onerror = function (event) {
                      console.info("Error deleting indexeddb database.", event)
                    }
                    localStorage.removeItem(JSON.stringify(['__YJS__', val[1]]))
                    localStorage.removeItem(JSON.stringify(['Yjs_indexeddb', val[1]]))
                  }
                })()
              } catch (e) {
                continue
              }
            }
            window.location.reload()
          })
        }
      },
      googleSignout: function () {
        this.isAuthorized = false
      }
    })
  </script>
</dom-module>
