<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern=":docid"
        data="{{routeData}}"
        tail="{{subroute}}"
        active="{{docRouteActive}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <!--app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer-->

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <div main-title>Simple Docs</div>
            <paper-icon-button icon="icons:account-circle"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="{{page}}" attr-for-selected="location">
          <sd-overview location="overview"></sd-overview>
          <sd-doc-view location="view" id="{{routeData.docid}}"></sd-doc-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        docid: {
          type: String,
          notify: true
        },
        page: {
          type: String,
          notify: true
        },
        docRouteActive: {
          type: Boolean,
          notify: true,
          observer: '_routePageChanged'
        }
      },
      observers: [
        '_routePageChanged(routeData.docid)'
      ],
      _routePageChanged: function () {
        var id = this.routeData == null ? false : this.routeData.docid
        if (id && this.docRouteActive) {
          this.docid = id
          this.page = 'view'
        } else {
          this.page = 'overview'
        }
      }
    })
  </script>
</dom-module>
