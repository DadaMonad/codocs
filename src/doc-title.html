<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="doc-title">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .doc-title {
        height: 235px;
        width: 100%;
        --quill-editor: {
          font-size: xx-large;
          font-weight: 400;
          font-family: 'Lato', sans-serif;
          text-align: center
        }
      }
    </style>
    <quill-element disabled="{{disabled}}" y-richtext="{{yRichtext}}" class="card-content doc-title" theme="bubble" placeholder="Title" toolbar='[["link", "image", "video", {"color": []}]]'></quill-element>
  </template>

  <script>
    Polymer({
      is: 'doc-title',
      properties: {
        yRichtext: {
          type: Object,
          notify: true
        },
        disabled: {
          type: Boolean,
          notify: true
        }
      },
      clear: function () {
        this.querySelector('quill-element').setText('')
      }
    });
  </script>
</dom-module>
