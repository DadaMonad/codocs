<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="doc-card">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      paper-card {
        width: 100%;
      }
      .doc-icon {
        --iron-icon-width: 42px;
        --iron-icon-height: 42px;
        margin: 8px;
        position: absolute;
        right: 0;
        top: 0;
      }
      .description {
        color: var(--paper-grey-600); margin: 10px 0;
      }
      .card-actions {
        @apply(--layout-horizontal);
      }
      .card-actions a {
        text-decoration: none;
        color: inherit;
      }
      .card-dialog {
        margin: 0;
      }
    </style>
    <paper-card>
      <paper-dialog id="deleteDialog" class="card-dialog" on-iron-overlay-closed="onDialogClosed">
        <h1>Delete this document?</h1>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm autofocus style="color: red">Delete</paper-button>
        </div>
      </paper-dialog>
      <div>
        <y-element connector-name="websockets-client" connector-room="{{getRoomName(doc.roomId)}}" connector-auth="{{doc.secret}}" db-name="indexeddb" connector-url="localhost:1234">
          <y-type type="Richtext" name="title" data="{{title}}"></y-type>
        </y-element>
        <doc-title class="card-content" y-richtext={{title}}></doc-title>
        <div class="card-actions">
          <a class="flex" href="#{{getRoomLink(doc.roomId, doc.secret)}}"><paper-button><iron-icon icon="editor:mode-edit"></iron-icon>Edit</paper-button></a>
          <paper-button class="flex" on-tap="openShareTooltip"><iron-icon icon="social:share"></iron-icon>Share</paper-button>
          <paper-button class="flex" on-tap="openDeleteDialog"><iron-icon icon="icons:delete"></iron-icon>Delete</paper-button>
        </div>
      </div>
      <!--iron-icon class="doc-icon" icon="icons:description"></iron-icon-->
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'doc-card',
      behaviors: [AppBehaviors.RoomIdentity],
      properties: {
        doc: {
          type: Object,
          notify: true
        }
      },
      attached: function () {
        this.$.deleteDialog.fitInto = this 
      },
      openShareTooltip: function () {
        console.log('open share tooltip')
      },
      delete: function (nativeEvent) {
        var parent = this.parentNode
        var index = null
        for(var i = 0; i < parent.children.length; i++) {
          if (parent.children[i] === this) {
            index = i
            break
          }
        }
        this.fire('delete-doc', {index: index})
      },
      openDeleteDialog: function () {
        this.$.deleteDialog.open()
      },
      onDialogClosed: function (event, detail) {
        if (detail.confirmed) {
          this.delete()
        }
      }
    });
  </script>
</dom-module>
